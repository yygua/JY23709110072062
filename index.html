<script type="text/javascript">

function init() {
	var command = new L5.Command("com.inspur.dspout.licenseshow.cmd.DspoutLicenseShowCmd");
	command.setParameter("id", "");
	command.setParameter("licType", "24");
	command.setParameter("type", "1");
	command.setParameter("sNo", "20210421001106");
	command.setParameter("certNo", "");
	command.execute("getLicenseInfo");
	if(command.error){
		L5.Msg.alert("提示",command.error);
		return;
	}
	var html = command.getReturn("html");
	var title = command.getReturn("title");
	var bghtml = command.getReturn("bgHtml");
	var pngPath = command.getReturn("pngPath");
	if(html){
		$("#licbody").append(html);
		$("#lictitle").text(title);
		if("1" == "1" && "24" != "26"){
			if(bghtml){
				$("#bgbody").append(bghtml);
			}else{
				$("#bgbody").append("<tr><td style='text-align: center;background-color: #f4f8fa;font-size: 14px;width:500px'>无</td></tr>");
			}
		}
		if(pngPath){
			$("#pngdiv").css("display","")
			$("#pngtable").css("display","")
			var imgHtml = "";
			if(pngPath){
				var paths = pngPath.split(";");
				for(var i=0;i<paths.length;i++){
					if(paths[i]){
						var path = L5.webPath + "/" + paths[i];
						imgHtml += "<img src='"+path+"' style='max-width:500px;width:100%'>";
					}
				}
			}
			$("#pngbody").append("<tr><td align='center' colspan='2'>"+imgHtml+"</td></tr>");
		}
	}else{
		$("#licbody").append("");
		if("1" == "1" && "24" != "26"){
			$("#bgbody").append("");
		}
		$("#lictitle").text("未查询到信息。");
	}
}
</script>
